scalar DateOnly

scalar DateTime

type Label {
  id: ID!
  text: String!
  createdAt: String!
}

type EventComment {
  ownerId: ID!
  photoUrl: String
  text: String!
}

# An event about a notable person, must have a source link
type Event {
  id: ID!
  quote: String!
  isQuoteByNotablePerson: Boolean!
  sourceUrl: String!
  # The date and time the event was added to the database (ISO date string)
  postedAt: DateTime!
  # The date the event happened (string formatted as YYYY-MM-DD)
  happenedOn: DateOnly!
  comments: [EventComment!]
}

type NotablePerson {
  # The part of the URL to that notable person's page, e.g. Tom_Hanks
  slug: String!
  name: String!
  photoUrl: String!
  events: [Event!]!
  labels: [Label!]!
}

interface UserInterface {
  id: ID!
  name: String!
  photoUrl: String
}

type User implements UserInterface {
  id: ID!
  name: String!
  photoUrl: String
}

type Viewer implements UserInterface {
  id: ID!
  name: String!
  email: String!
  signedUpAt: DateTime!
  photoUrl: String
}

type RootQuery {
  viewer(fbAccessToken: String!): Viewer
  notablePerson(slug: String!): NotablePerson
}

input CreateUserInput {
  fbAccessToken: String!
}

type RootMutation {
  createUser(data: CreateUserInput!): User
}

schema {
  query: RootQuery
  mutation: RootMutation
}
