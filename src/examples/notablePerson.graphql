query GetNotablePerson {
  notablePerson(slug: "Tom_Hanks") {
    slug
    name
    summary
    photoUrl
    mainPhoto {
      url
    }
    events {
      id
      quote
      sourceUrl
      isQuoteByNotablePerson
      postedAt
      happenedOn
      comments {
        owner {
          id
          name
          photoUrl
        }
        text
      }
    }
    editorialSummary {
      author
      lastUpdatedOn
      nodes {
        type
        text
      }
    }
  }
}
